<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Character</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
        <!-- Importing google fonts to make shit fancy -->
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
        
        <!-- Google Analytics -->
        <script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-62640417-1', 'auto');
		  ga('send', 'pageview');
		
		</script>
    </head>

    <body ng-app="myApp">
  		<input type="hidden" id="load_id" value="">
        <div id="advert">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- GameMaking -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:728px;height:90px"
                 data-ad-client="ca-pub-9866343712140984"
                 data-ad-slot="2535597386"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <div id="content-container" ng-controller="MainController">
            <div id="id-display"><span id="id-text"></span><br/><button id="toggle-id">Toggle ID</button></div>
            
            <!-- Where stats are shown to the player -->
            <div id="stats_container" class="container left row">
            
            	<!-- LEVEL -->
                <div id="level_s" class="stat">
                	<h2 class="mdi-action-accessibility">LvL <span id="level"></span></h2>
                </div>
            	<!-- STATS -->
            	<div id="{{stat.div_id}}" class="stat collection noselect" ng-repeat="stat in stats"> 
                    {{stat.name}}: <span id="{{stat.main_id}}"></span> 
                    <span id="{{stat.span_id}}" class="add_stat btn" ng-click="plus_stat($scope, $event)">+</span>
                </div>
                <!-- EXPERIENCE -->
                <div id="exp_s" class="stat">
                	EXP: <span id="exp"></span>/<span id="exp_tnl"></span>
                </div>
                <div id="normal-attack" class="btn noselect">atk</div>
            </div>
            
            
            <div class="log collection with-header row container right">
                <h5>{{title}}</h5>
                <ul class="collection-header"></ul>
            </div>
            
        </div>
        <div id="buttons">
            <button id="save-button">Save Game</button>
            <button id="load-button">Load Game</button>
            <div id="load-box" >
                <input type="text" id="load-input" size="32" name="load-input" placeholder="Please enter ID">
                <button id="submit-load">Load</button>
            </div>
        </div>
        <!-- Powered by REDDIT -->
        <div id="information">
        	<p>This game is being made by the community. For more information, visit <a href="http://www.reddit.com/r/CoopGameMaking" target="_blank">/r/CoopGameMaking</a></p>
        </div>
        <!-- Importing JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <link rel="stylesheet" href="style/main.css">
        <!-- Importing Game JS -->
        <script src="angular/app.js"></script>
        <script src="angular/controllers/MainController.js"></script>
        <script src="js/game.js"></script>
        <!-- AJAX -->
        <script src="js/server_handle.js"></script>
        <div id="update_variables"></div>
    </body>

	
</html>
